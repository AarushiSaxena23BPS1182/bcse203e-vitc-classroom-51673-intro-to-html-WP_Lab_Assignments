<!DOCTYPE html>
<html>
<head>
    <title>Indented Paragraphs</title>
</head>
<body>
    <h3>Ordered List</h3>
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>sugar</li>
        <li>milk</li>
    </ol>
    <h3>Unordered List</h3>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>sugar</li>
        <li>milk</li>
    </ul>
</body>
</html>
